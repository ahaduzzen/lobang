<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Gili jeglong Negarabanjar</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      background-size: cover;
    }
    canvas { display: block; }
    #menu, #controlButtons, #info, #hud {
      position: absolute;
      color: white; font-family: sans-serif;
      background: rgba(0,0,0,0.8);
      padding: 20px; border-radius: 10px; z-index: 10;
    }
    #menu { top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    #info { top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 10px; display: none; }
    #hud { top: 10px; right: 10px; background: rgba(0,0,0,0.6); padding: 10px; text-align: right; display: none;}
    input, select, button {
      margin: 10px 5px; padding: 8px 15px; font-size: 1em;
      border: none; border-radius: 5px;
    }
    button { background-color: #28a745; color: white; cursor: pointer; }
    button:hover { background-color: #218838; }
    button.exit { background-color: #dc3545; }
    button.exit:hover { background-color: #c82333; }

    #gameOverPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    #gameOverPopup h1 {
      color: red;
      font-size: 3em;
      margin-bottom: 20px;
    }

    #gameOverPopup button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    #gameOverPopup button.exit {
      background-color: #dc3545;
    }

    #gameOverPopup button:hover {
      opacity: 0.9;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      z-index: 9999;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
    }

    #menu h2 {
      color: #00ccff;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #menu input {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
    }

    #menu button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    #menu button:hover {
      opacity: 0.9;
    }

    .hud-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,123,255,0.5);
      font-size: 1em;
      display: inline-block;
    }

    #hud {
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      background: none;
      padding: 0;
    }
    .life-icon {
      margin-left: 3px;
    }

    @media (max-width: 768px) {
      #menu, #info, #hud, #gameOverPopup, #touchControls {
        width: 90vw;
        font-size: 0.9em;
        padding: 10px;
      }

      #menu h2, #gameOverPopup h1 {
        font-size: 2em;
      }

      #countdown {
        font-size: 4em;
      }

      .hud-box {
        font-size: 0.9em;
        padding: 8px;
      }

      #touchControls button {
        font-size: 1.5em;
        padding: 8px 15px;
        margin: 0 10px;
      }
    }

    @media (max-width: 480px) {
      #menu h2, #gameOverPopup h1 {
        font-size: 1.6em;
      }

      #menu, #info, #hud, #gameOverPopup, #touchControls {
        font-size: 0.8em;
      }

      .hud-box {
        font-size: 0.8em;
      }

      #touchControls button {
        font-size: 1.2em;
        padding: 6px 10px;
        margin: 0 5px;
      }
    }
    #menu, #gameOverPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      max-width: 90vw;
      padding: 30px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
      color: white;
      text-align: center;
      z-index: 9999;
    }

    #touchControls {
      position: fixed; /* gunakan fixed agar tetap di tempat saat scroll */
      bottom: 4vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }

    #touchControls button {
      font-size: 2em;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #touchControls button:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #touchControls {
        bottom: 3vh;
        gap: 15px;
      }

      #touchControls button {
        font-size: 1.6em;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      #touchControls {
        bottom: 2vh;
        gap: 10px;
      }

      #touchControls button {
        font-size: 1.4em;
        padding: 6px 12px;
      }
    }


  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
</head>
<body>
  <div id="menu">
    <h2>Sugeng Rawuh Nang Game Gili Jeglong</h2>
    <label>Nama: <input type="text" id="playerName" placeholder="Nama Kamu" /></label><br>
    <button onclick="startGame()">Mayo Mulai</button>
  </div>

  <div id="info">
    <h3 id="playerTitle">Pemain</h3>
    <p>Gunakna panah kiri karo kanan kanggo ngehindari jeglongan ng gili!</p>
  </div>
  <div id="hud">
    <div class="hud-box">
      Nyawa:
      <span id="lifeIcons">
        <img src="bus-icon.png" width="20" class="life-icon">
        <img src="bus-icon.png" width="20" class="life-icon">
        <img src="bus-icon.png" width="20" class="life-icon">
      </span>
    </div>
    <div class="hud-box">Level: <span id="levelDisplay">1</span></div>
    <div class="hud-box">Skor: <span id="score">0</span></div>
    <div class="hud-box">Waktu: <span id="time">0</span> detik</div>
  </div>


  <div id="touchControls">
    <button onclick="moveLeft()">⬅️</button>
    <button onclick="moveRight()">➡️</button>
  </div>

  <div id="gameOverPopup">
    <h1>Game Over</h1>
    <p id="finalScore">Skor Akhir: 0</p>
    <p id="finalLevel">Level Tertinggi: 0</p>
    <button onclick="restartGame()">Baleni Maning</button>
    <button class="exit" onclick="exitGame()">Metu</button>
  </div>

  <!-- Elemen countdown hitung mundur -->
  <div id="countdown" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6em;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px #00f;
    z-index: 10000;
    display: none;
  "></div>

  <!-- backsound_4 untuk countdown -->
  <audio id="backsound4">
    <source src="backsound_4.mp3" type="audio/mpeg">
  </audio>

  <!-- Backsound Global -->
  <audio id="backsound1" loop>
    <source src="backsound_1.mp3" type="audio/mpeg">
  </audio>
  <audio id="backsound2" loop>
    <source src="backsound_2.mp3" type="audio/mpeg">
  </audio>
  <audio id="backsound3" loop>
    <source src="backsound_3.mp3" type="audio/mpeg">
  </audio>


  <script>
    let gameStarted = false, gameSpeed = 0.2;
    let score = 0, lives = 3, time = 0, playerName = '', level = 1, timerInterval;
    const backsound1 = document.getElementById("backsound1");
    const backsound2 = document.getElementById("backsound2");
    const backsound3 = document.getElementById("backsound3");
    const backsound4 = document.getElementById("backsound4");


    backsound4.volume = 0.8;
    backsound1.volume = 0.7;
    backsound2.volume = 0.5;
    backsound3.volume = 0.4;

    // Auto-play fallback untuk browser yang membatasi audio autoplay
    document.addEventListener("DOMContentLoaded", () => {
    // Tunggu sampai user klik/tekan di mana pun
    const enableAudio = () => {
      backsound1.play().catch(() => {}); // Play backsound1 setelah klik pertama
      document.removeEventListener("click", enableAudio);
    };
    document.addEventListener("click", enableAudio);
  });


    // Play backsound_1 di awal (login screen)
    backsound1.play();
    let highestLevel = 1;
    let holes = [], roadLines = [];

    let zebraCrosses = [], trafficLights = [];
    const scene = new THREE.Scene();
    const loader = new THREE.TextureLoader();
    loader.load('https://bing.com/th/id/BCO.5d161565-5224-4381-bd32-8ea0feb0e7a4.png', function(texture) {
      scene.background = texture;
    });
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const roadGeo = new THREE.PlaneGeometry(10, 200);
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 }); // abu gelap
    const road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI / 2;
    scene.add(road);

    for (let i = -100; i <= 100; i += 5) {
        const lineGeo = new THREE.BoxGeometry(0.2, 0.01, 2);
        const lineMat = new THREE.MeshStandardMaterial({ color: 0xffffff }); // warna putih
        const line = new THREE.Mesh(lineGeo, lineMat);
        line.position.set(0, 0.02, i);
        scene.add(line);
        roadLines.push(line);
    }
    for (let side of [-4.8, 4.8]) {
    for (let i = -100; i <= 100; i += 5) {
        const edgeGeo = new THREE.BoxGeometry(0.1, 0.01, 5);
        const edgeMat = new THREE.MeshStandardMaterial({ color: 0xffffff }); // warna putih
        const edge = new THREE.Mesh(edgeGeo, edgeMat);
        edge.position.set(side, 0.02, i);
        scene.add(edge);
        }
    }
    const player = new THREE.Group();

    // Body utama bus
    const busBody = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1.2, 4),
      new THREE.MeshStandardMaterial({ color: 0x007bff }) // warna biru Tayo
    );
    busBody.position.y = 0.6;
    player.add(busBody);

    // Kepala bus (sedikit menonjol)
    const head = new THREE.Mesh(
      new THREE.BoxGeometry(2, 0.8, 0.6),
      new THREE.MeshStandardMaterial({ color: 0x007bff })
    );
    head.position.set(0, 0.9, 2.3);
    player.add(head);

    // Kaca depan
    const frontGlass = new THREE.Mesh(
      new THREE.PlaneGeometry(1.8, 0.6),
      new THREE.MeshStandardMaterial({ color: 0x88ccee, transparent: true, opacity: 0.7 })
    );
    frontGlass.position.set(0, 1, 2.61);
    player.add(frontGlass);

    // Kaca samping kiri
    const sideGlassLeft = new THREE.Mesh(
      new THREE.PlaneGeometry(3.5, 0.6),
      new THREE.MeshStandardMaterial({ color: 0x88ccee, transparent: true, opacity: 0.7 })
    );
    sideGlassLeft.rotation.y = Math.PI / 2;
    sideGlassLeft.position.set(1.01, 1, 0);
    player.add(sideGlassLeft);

    // Kaca samping kanan
    const sideGlassRight = sideGlassLeft.clone();
    sideGlassRight.position.x = -1.01;
    sideGlassRight.rotation.y = -Math.PI / 2;
    player.add(sideGlassRight);

    // Lampu depan
    const lampMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
    const lampL = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.05, 16), lampMat);
    const lampR = lampL.clone();
    lampL.rotation.x = Math.PI / 2;
    lampR.rotation.x = Math.PI / 2;
    lampL.position.set(-0.6, 0.4, 2.61);
    lampR.position.set(0.6, 0.4, 2.61);
    player.add(lampL);
    player.add(lampR);

    // Roda
    const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 16);
    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
    [-0.8, 0.8].forEach(x => {
      [1.8, -1.8].forEach(z => {
        const w = new THREE.Mesh(wheelGeo, wheelMat);
        w.rotation.z = Math.PI / 2;
        w.position.set(x, 0.2, z);
        player.add(w);
      });
    });

    scene.add(player);
    player.position.set(0, 0, 0);
    camera.position.set(0.3, 4, 13);
    camera.lookAt(player.position);

    function createHole(zPos) {
      const shape = new THREE.Shape();
      shape.moveTo(0, 0);

      // Buat lengkungan acak seperti awan
      for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2;
        const radius = 0.8 + Math.random() * 0.6; // Radius tidak beraturan
        shape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
      }

      const geometry = new THREE.ExtrudeGeometry(shape, {
        depth: 0.01, // sangat tipis
        bevelEnabled: false
      });

      const material = new THREE.MeshStandardMaterial({
        color: 0x000000,       // warna hitam pekat
        roughness: 0.1,        // agak licin
        metalness: 0.9         // reflektif
      });

      const hole = new THREE.Mesh(geometry, material);
      hole.rotation.x = -Math.PI / 2;

      // Perluas rentang x agar sampai ke tepi jalan
      hole.position.set(Math.random() * 7.6 - 3.8, 0.01, zPos);
      scene.add(hole);
      holes.push(hole);
    }


    function createZebraCross(zPos) {
      // Garis zebra cross
      for (let i = -4.5; i <= 4.5; i += 1) {
        const stripe = new THREE.Mesh(
          new THREE.BoxGeometry(0.5, 0.01, 4),
          new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        stripe.position.set(i, 0.02, zPos);
        scene.add(stripe);
        zebraCrosses.push(stripe);
      }

    // Fungsi untuk buat satu tiang + kotak + 3 lampu
    function createTrafficLightSet(xPos) {
      // Tiang
      const pole = new THREE.Mesh(
        new THREE.CylinderGeometry(0.05, 0.05, 2),
        new THREE.MeshStandardMaterial({ color: 0x888888 })
      );
      pole.position.set(xPos, 1, zPos);
      scene.add(pole);

      // Kotak Housing Lampu
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(0.6, 1.8, 0.4),
      new THREE.MeshStandardMaterial({ color: 0x555555 })
      );
      box.position.set(xPos + 0.3 * Math.sign(xPos), 2.0, zPos + 0.5); // Geser sedikit ke depan biar terlihat
      scene.add(box);

      // Fungsi bantu untuk buat bola lampu dengan warna & posisi
      const createLamp = (color, yOffset) => {
        return new THREE.Mesh(
          new THREE.SphereGeometry(0.18),
          new THREE.MeshStandardMaterial({
            color: color,
            emissive: 0x000000,
            emissiveIntensity: 1
          })
        );
      };

      const redLight = createLamp(0xff0000);
      const yellowLight = createLamp(0xffff00);
      const greenLight = createLamp(0x00ff00);

      redLight.position.set(xPos, 2.4, zPos + 0.3);
      yellowLight.position.set(xPos, 2.0, zPos + 0.3);
      greenLight.position.set(xPos, 1.6, zPos + 0.3);

      scene.add(redLight, yellowLight, greenLight);

      trafficLights.push({ red: redLight, yellow: yellowLight, green: greenLight });

      // Ganti warna menyala/meredup otomatis
      let index = 0;
      const sequence = ['red', 'green', 'yellow'];
      setInterval(() => {
        // Matikan semua dulu (emissive = redup)
        redLight.material.emissive.setHex(0x000000);
        yellowLight.material.emissive.setHex(0x000000);
        greenLight.material.emissive.setHex(0x000000);

        // Aktifkan satu sesuai urutan
        const active = sequence[index];
        trafficLights[trafficLights.length - 1][active].material.emissive.setHex(
          active === 'red' ? 0xff0000 :
          active === 'yellow' ? 0xffff00 :
          0x00ff00
        );
        index = (index + 1) % sequence.length;
      }, 3000);
    }

        // Panggil kiri & kanan
        createTrafficLightSet(4.5);
        createTrafficLightSet(-4.5);
    }
        for (let i = 10; i < 200; i += 15) createHole(-i);

    window.addEventListener('keydown', e => {
      if (!gameStarted) return;
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
    });

    function moveLeft() {
      if (player.position.x > -4) player.position.x -= 1;
    }

    function moveRight() {
      if (player.position.x < 4) player.position.x += 1;
    }

    function checkCollision() {
      holes.forEach(h => {
        if (Math.abs(player.position.z - h.position.z) < 0.5 &&
            Math.abs(player.position.x - h.position.x) < 1) {
          lives--;
          updateLivesDisplay();
          h.position.z = -100;
        if (lives <= 0) {
        // Tampilkan pop-up Game Over
          document.getElementById("finalScore").textContent = `Skor Akhir: ${score}`;
          document.getElementById("finalLevel").textContent = `Level Tertinggi: ${highestLevel}`;
          document.getElementById("gameOverPopup").style.display = 'block';

        // Hentikan permainan
          clearInterval(timerInterval);
          backsound2.pause();
          backsound3.pause();
          backsound1.currentTime = 0;
          backsound1.play();
          gameStarted = false;
          }
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (gameStarted) {
        holes.forEach(h => {
          h.position.z += gameSpeed;
      if (h.position.z > 5) {
          h.position.z = -200;
          h.position.x = (Math.random() * 9 - 4.5); // rentang penuh jalan
          score++;
          document.getElementById("score").textContent = score;
        }

        });

        roadLines.forEach(line => {
        line.position.z += gameSpeed;
      if (line.position.z > 10) line.position.z = -100;
        });
        zebraCrosses.forEach(z => {
        z.position.z += gameSpeed;
      if (z.position.z > 10) {
        scene.remove(z);
        }
      });
        zebraCrosses = zebraCrosses.filter(z => z.position.z <= 10);

        trafficLights.forEach(lamp => {
          ['red', 'yellow', 'green'].forEach(color => {
            lamp[color].position.z += gameSpeed;
            if (lamp[color].position.z > 10) {
              scene.remove(lamp[color]);
            }
          });
        });
        trafficLights = trafficLights.filter(lamp => lamp.red.position.z <= 10);

        checkCollision();
      }
      renderer.render(scene, camera);
    }
    animate();

    function startGame() {
      document.getElementById("menu").style.display = 'none'; // <== Tambahkan ini di awal

      // Matikan backsound login
      backsound1.pause();
      backsound1.currentTime = 0;

      // Tampilkan countdown dan play backsound_4
      const countdown = document.getElementById("countdown");
      const countdownNumbers = ["3", "2", "1", "GOOO!!!!"];
      let i = 0;
      countdown.textContent = countdownNumbers[i];
      countdown.style.display = "block";

      backsound4.currentTime = 0;
      backsound4.play();

      const countdownInterval = setInterval(() => {
        i++;
        if (i < countdownNumbers.length) {
          countdown.textContent = countdownNumbers[i];
        } else {
          clearInterval(countdownInterval);
          countdown.style.display = "none";
          runGame(); // mulai game
        }
      }, 1000);
    }


    function runGame() {
      playerName = document.getElementById("playerName").value || "Pemain";
      level = 1;
      highestLevel = 1;
      gameSpeed = 0.4;
      document.getElementById("menu").style.display = 'none';
      document.getElementById("info").style.display = 'block';
      document.getElementById("hud").style.display = 'block';
      document.getElementById("touchControls").style.display = 'flex';
      document.getElementById("playerTitle").textContent = `Pemain: ${playerName}`;
      document.getElementById("levelDisplay").textContent = level;
      score = 0;
      lives = 3;
      time = 0;
      document.getElementById("score").textContent = 0;
      updateLivesDisplay();
      document.getElementById("time").textContent = 0;

      // Play backsound gameplay
      backsound2.currentTime = 0;
      backsound3.currentTime = 0;
      backsound2.play();
      backsound3.play();

      gameStarted = true;

      timerInterval = setInterval(() => {
        time++;
        document.getElementById("time").textContent = time;

        if (time % 5 === 0) {
          level++;
          gameSpeed = 0.4 + (level - 1) * 0.15;
          document.getElementById("levelDisplay").textContent = level;

          if (level % 3 === 0) {
            const zPos = -200 - (level * 20);
            createZebraCross(zPos);
          }

          if (level > highestLevel) highestLevel = level;
        }
      }, 1000);
    }



    function restartGame() {
  // Pastikan backsound login dihentikan
  backsound1.pause();
  backsound1.currentTime = 0;

  document.getElementById("gameOverPopup").style.display = 'none';
  clearInterval(timerInterval);

  // Reset posisi dan status
  holes.forEach(h => {
    h.position.z = -Math.random() * 200;
    h.position.x = (Math.random() * 9 - 4.5);
  });
  player.position.x = 0;
  level = 1;
  gameSpeed = 0.4;
  highestLevel = 1;
  score = 0;
  lives = 3;
  time = 0;
  gameStarted = false;

  // Update UI
  document.getElementById("score").textContent = 0;
  document.getElementById("levelDisplay").textContent = level;
  document.getElementById("time").textContent = 0;
  updateLivesDisplay();

  // Sembunyikan HUD dan lainnya sementara
  document.getElementById("info").style.display = 'none';
  document.getElementById("hud").style.display = 'none';
  document.getElementById("touchControls").style.display = 'none';

  // Tampilkan countdown dan play backsound4
  const countdown = document.getElementById("countdown");
  const countdownNumbers = ["3", "2", "1", "GOOO!!!!"];
  let i = 0;
  countdown.textContent = countdownNumbers[i];
  countdown.style.display = "block";

  backsound4.currentTime = 0;
  backsound4.play();

  const countdownInterval = setInterval(() => {
    i++;
    if (i < countdownNumbers.length) {
      countdown.textContent = countdownNumbers[i];
    } else {
      clearInterval(countdownInterval);
      countdown.style.display = "none";
      runGame(); // mulai ulang game
    }
  }, 1000);
}



    function exitGame() {
      document.getElementById("gameOverPopup").style.display = 'none';
      clearInterval(timerInterval);
      backsound2.pause();
      backsound3.pause();
      backsound1.currentTime = 0;
      backsound1.play();
      gameStarted = false;
      document.getElementById("menu").style.display = 'block';
      document.getElementById("info").style.display = 'none';
      document.getElementById("hud").style.display = 'none';
      document.getElementById("touchControls").style.display = 'none';
    }

    function updateLivesDisplay() {
      const lifeContainer = document.getElementById("lifeIcons");
      lifeContainer.innerHTML = ''; // Kosongkan isi sebelumnya
      for (let i = 0; i < lives; i++) {
        const img = document.createElement('img');
        img.src = "bus-icon.png";
        img.width = 20;
        img.className = 'life-icon';
        lifeContainer.appendChild(img);
      }
    }
  </script>
